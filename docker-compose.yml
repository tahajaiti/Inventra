services:
  postgres:
    image: postgres:17-alpine
    container_name: database
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    ports:
      - "${BACKEND_PORT}:8080"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy


volumes:
  postgres_data: